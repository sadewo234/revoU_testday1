<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
</head>

<body>
    <div align="center">
        <h2>[[${pageTitle}]]</h2>

        <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3 ">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="8"
                            maxlength="45">

                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2"
                            maxlength="45" />

                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{LastName}" class="form-control" required minlength="2"
                            maxlength="45" />

                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{Password}" class="form-control" required minlength="5"
                            maxlength="15" />

                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Enabled:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:field="*{Enabled}"  />
    
                        </div>

                </div>


                <div align="center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
                </div>

            </div>

        </form>
    </div>

    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/users}]]";
        }
    </script>
    

</body>

</html>
